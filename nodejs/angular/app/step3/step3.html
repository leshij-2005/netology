<!DOCTYPE html>
<html ng-app="PokemonApp">

    <head>
        <meta charset="utf-8">
        <title>Шаг 3 / Фреймворк AngularJS / Нетология</title>
        <script src="../bower_components/angular/angular.js"></script>
    </head>

    <body ng-controller="PokemonListCtrl">

        <ul>
            <li ng-repeat="pokemon in pokemons | orderBy: 'name'">
                <img src="{{ pokemon.ThumbnailImage }}">
                <small>ID #{{ pokemon.id }}</small>
                <h1>{{ pokemon.name }}</h1>
                <p>Вес: {{ pokemon.weight }}, рост: {{pokemon.height}}</p>
                <hr />
            </li>
        </ul>

        <script src="step3.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    </body>

</html>
